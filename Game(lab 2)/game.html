<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div class="road" id="road1"></div>
        <div class="road" id="road2"></div>
        <div class="car" id="playerCar"></div>
        <div class="car" id="reverseCar" style="display: none;"></div>
        <div id="score">Score: 0</div>
        <div id="instructions">Нажмите на Esc для паузы игры.</div>
        <div id="playMusic">Нажмите на экран, чтобы начать воспроизведение музыки.</div>
        <button id="restartButton">Restart</button>
    </div>

    <script src="JS/game.js"></script>
</body>
</html>
